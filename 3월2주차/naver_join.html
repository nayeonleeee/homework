<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>네이버 : 회원가입</title>
		<link rel="stylesheet" href="naver_join.css">
	</head>
	<body>
		<!-- header -->
		<div id="header" class="join_membership" role="banner">
			<h1>
				<a href="http://www.naver.com" class="h_logo"><img src="NAVER_CI_Green.png" id="logo"></a>
			</h1>
		</div>

		<!-- content -->
		<div id="content">

			<!-- ID -->
			<div>
				<h3 class="join_title">
					<label for="id">아이디</label>
				</h3>
				<span class="box">
					<input type="text" id="id" class="int" maxlength="20">
					<span class="step_url">@naver.com</span>
				</span>
			</div>

			<!-- PW -->
			<div>
				<h3 class="join_title">
					<label for="pw1">비밀번호</label>
				</h3>
				<span class="box">
					<input type="text" id="pw1" class="int" maxlength="20">
						<img src="잠김.png" id="pw1_img1" class="pwImg">
				</span>

			<!-- PW 재확인 -->
				<h3 class="join_title">
					<label for="pw2">비밀번호 재확인</label>
				</h3>
				<span class="box">
					<input type="text" id="pw2" class="int" maxlength="20">
						<img src="풀림.png" id="pw2_img1" class="pwImg">
				</span>
			</div>

			<!-- 이름, 생년월일, 성별, 이메일 -->
			<div class="row_group">
				<div class="join_row">
					<h3 class="join_title">
						<label for="name">이름</label>
					</h3>
					<span class="box">
						<input type="text" id="name" class="int" maxlength="40">
					</span>
				</div>

				<div class="join_birthday">
					<h3 class="join_title">
						<label for="yy">생년월일</label>
					</h3>
					<div class="container">
						<div class="bir_yy">
							<span class="box">
								<input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int int-text" maxlength="4">
							</span>
						</div>

						<div class="bir_mm">
							<span class="box">
								<select id="mm" class="sel" aria-label="월">
									<option value>월</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</span>
						</div>

						<div class="bir_dd">
							<span class="box">
								<input type="text" id="dd" placeholder="일" class="int int-text" maxlength="2">
								<label for="dd" class="lbl"></label>
							</span>
						</div>
					</div>
				</div>

				<div class="join_row join_sex">
					<h3 class="join_title">
						<label for="gender">성별</label>
					</h3>
					<div class="box">
						<select id="gender" name="gender">
							<option value selected>성별</option>
							<option value="M">남자</option>
							<option value="F">여자</option>
							<option value="Q">젠더퀴어</option>
						</select>
					</div>					
				</div>

				<div class="join_row join_email">
					<h3 class="join title">
						<label for="email">
							본인 확인 이메일
							<span class="terms_choice">(선택)</span>
						</label>
					</h3>
					<span class="box">
						<input type="text" id="email" placeholder="선택입력" class="int" maxlength="100">
					</span>
				</div>
			</div>
			
			<!-- 휴대전화 번호, 인증번호 입력 -->
			<div class="join_row join_mobile">
				<h3 class="join_title">
					<label for="phoneNo">휴대전화</label>
				</h3>
				<div class="int_mobile_area">
					<span class="int_mobile">
						<input type="tel" id="phoneNo" placeholder="전화번호 입력" aria-label="전화번호 입력" class="int" maxlength="16">
					</span>
						<span><button type="button" id="btn_check">인증번호 받기</span>
				</div>

				<div class="box disable box_right_space" id="authNoBox">
					<input type="tel" id="authNo" placeholder="인증번호 입력하세요" class=int disabled maxlength="4">
				</div>

			<div class="btn_area">
				<button type="button" id="btnJoin">
					<span>가입하기</span>
				</button>
			</div>
		</div>
	</body>
</html>
