<html>
	<head>
		<title>인수 싸부의 재미있는 html 수업</title>
		<style>
			caption{
				color:white;
			}
			body{
				background-image: url("이밤그날의.jpeg");
				background-repeat: no-repeat;
				background-size: cover;
			}
			.title{
				color:navy;
			}
			table {
				width:30%;
				height:10%;
				text-align: center;
			}
			#banana{
				background-color: #1253EE;
			}
			.mango{
				background-color: #DEDFE0
			}
		</style>
	</head>
	<body>
		<h1 class="title">3월 1주차 과제</h1>
		<h2 class="title">div 태그와 table 태그를 사용하여 테이블 그리기</h2>
		<br>
		<br>
		<table border="3">
			<caption>표 제목 caption</caption>
			<thead>
				<tr id="banana">
					<th>th</th>
					<th>td</th>
				</tr>
			</thead>
			<tbody>
				<tr class="mango">
					<td>열의 제목</td>
					<td>표 내용</td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="mango">
					<td colspan="2">가로 합병 colspan, 세로 합병 rowspan</td>
				</tr>
			</tfoot>
		</table>
		<br>
		<br>
		<br>
		<textarea rows="15" cols="50">"즐거운 프로그래밍"</textarea>
		<br>
		<br>
		<span>
			<input type="button" name="btn1" value="확인">
		</span>
		<span>
			<input type="button" name="btn2" value="취소">
		</span>
	</body>
</html>
